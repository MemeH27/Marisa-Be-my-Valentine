<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Marisita, quieres ser mi San Valentín?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            color: #ff4d4d;
            font-size: 30px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 10px;
            transition: all 0.3s;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
        }
        .no {
            background-color: #666;
            color: white;
        }
    </style>
</head>
<body>
    <h1>¿Marisita, quieres ser mi San Valentín? ❤️</h1>
    <div class="buttons">
        <button class="yes" onclick="acceptValentine()">Sí</button>
        <button class="no" onclick="changeMessage()">¿No?</button>
    </div>

    <script>
        let messages = [
            "¿Estás segura? 😢", 
            "Piénsalo otra vez... 🥺", 
            "Por favorcitooo? 🥰", 
            "Vamos, no rompas mi corazón 💔", 
            "Me estás poniendo triste 😭", 
            "¡Di que SÍ! 😘"
        ];
        let index = 0;
        let yesButton = document.querySelector('.yes');
        
        function changeMessage() {
            let noButton = document.querySelector('.no');
            if (index < messages.length) {
                noButton.innerText = messages[index];
                index++;
                yesButton.style.fontSize = `${18 + index * 5}px`;
                yesButton.style.padding = `${10 + index * 2}px ${20 + index * 4}px`;
            } else {
                noButton.innerText = "¡No puedes escapar! 😈";
            }
        }
        
        function acceptValentine() {
            let fecha = new Date();
            let opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            let fechaFormateada = fecha.toLocaleDateString('es-ES', opciones);
            document.body.innerHTML = `<h1>¡Siii! Sabía que dirías que SÍ! 💖🥰</h1><p>Nos vemos el ${fechaFormateada}</p>`;
        }
    </script>
</body>
</html>
