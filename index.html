<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Poppins', sans-serif;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        h1 {
            color: #ff4d4d;
            font-size: 32px;
            font-family: 'Pacifico', cursive;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;

        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
            width: 100%;
            max-width: 300px;
        }

        .yes {
            background-color: #ff1d1d;
            color: white;
            font-weight: bold;
        }

        .no {
            background-color: #b5ff18

        }

        @media (max-width: 480px) {
            h1 {
                font-size: 26px;
            }
            button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 77, 77, 0.7);
            clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 50% 75%, 20% 100%, 0% 30%);
            animation: float 5s infinite;
            opacity: 0.5;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

</html>
